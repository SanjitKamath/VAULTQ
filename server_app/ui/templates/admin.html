<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultQ | System Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans antialiased" x-data="adminApp()">

    <div class="min-h-screen flex flex-col">
        <header class="bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-gradient-to-br from-indigo-500 to-cyan-400 flex items-center justify-center shadow-lg shadow-cyan-500/20">
                    <span class="font-bold text-white tracking-tighter">VQ</span>
                </div>
                <h1 class="text-xl font-bold tracking-wide text-white">VaultQ <span class="text-slate-500 font-light">Admin Control</span></h1>
            </div>
            <div class="flex items-center gap-4 text-sm">
                <span class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full" :class="stats.ca_status === 'Online' ? 'bg-emerald-500 animate-pulse' : 'bg-red-500'"></div> 
                    CA <span x-text="stats.ca_status"></span>
                </span>
            </div>
        </header>

        <main class="flex-1 p-8 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="col-span-1 space-y-8">
                <section class="bg-slate-900 rounded-xl p-6 border border-slate-800 shadow-xl">
                    <h2 class="text-lg font-medium text-white mb-4">Certificate Authority</h2>
                    <div class="space-y-4">
                        <div class="bg-slate-950 p-4 rounded-lg border border-slate-800">
                            <p class="text-xs text-slate-500 uppercase tracking-wider mb-1">Root Key Algorithm</p>
                            <p class="font-mono text-cyan-400" x-text="stats.ca_algorithm">Loading...</p>
                        </div>
                        <div class="bg-slate-950 p-4 rounded-lg border border-slate-800 flex justify-between items-center">
                            <div>
                                <p class="text-xs text-slate-500 uppercase tracking-wider mb-1">Active Certificates</p>
                                <p class="text-2xl font-light text-white" x-text="stats.active_certs">0</p>
                            </div>
                            <div>
                                <p class="text-xs text-slate-500 uppercase tracking-wider mb-1">Total Doctors</p>
                                <p class="text-2xl font-light text-white" x-text="stats.total_doctors">0</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-span-1 lg:col-span-2 space-y-8">
                <section class="bg-slate-900 rounded-xl p-6 border border-slate-800 shadow-xl">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-medium text-white">Doctor RBAC & Onboarding</h2>
                        
                        <button @click="mockOnboard()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded text-sm font-medium transition shadow-lg shadow-indigo-500/20">
                            + Simulate Doctor Registration
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="border-b border-slate-800 text-sm text-slate-400">
                                    <th class="py-3 px-4 font-medium">Doctor Name</th>
                                    <th class="py-3 px-4 font-medium">Specialty</th>
                                    <th class="py-3 px-4 font-medium">Status</th>
                                    <th class="py-3 px-4 font-medium text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm">
                                <template x-for="doc in doctors" :key="doc.id">
                                    <tr class="border-b border-slate-800/50 hover:bg-slate-800/30 transition">
                                        <td class="py-4 px-4 font-medium text-white" x-text="doc.name"></td>
                                        <td class="py-4 px-4 text-slate-400" x-text="doc.specialty"></td>
                                        <td class="py-4 px-4">
                                            <span x-show="doc.status === 'active'" class="px-2 py-1 bg-emerald-500/10 text-emerald-400 rounded text-xs border border-emerald-500/20">Active</span>
                                            <span x-show="doc.status === 'pending'" class="px-2 py-1 bg-amber-500/10 text-amber-400 rounded text-xs border border-amber-500/20">Pending Cert</span>
                                            <span x-show="doc.status === 'revoked'" class="px-2 py-1 bg-red-500/10 text-red-400 rounded text-xs border border-red-500/20">Revoked</span>
                                        </td>
                                        <td class="py-4 px-4 text-right space-x-2">
                                            <button x-show="doc.status === 'pending'" @click="issueCert(doc.id)" class="text-xs text-cyan-400 hover:text-cyan-300">Issue CA Cert</button>
                                            <button x-show="doc.status === 'active'" @click="revokeAccess(doc.id)" class="text-xs text-red-400 hover:text-red-300">Revoke</button>
                                        </td>
                                    </tr>
                                    <button @click="confirmDelete(doc.id)" class="text-xs text-red-500 hover:text-red-700 font-bold ml-4">
                                        DELETE
                                    </button>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        function adminApp() {
            return {
                stats: { ca_status: 'Connecting...', active_certs: 0, total_doctors: 0, ca_algorithm: '...' },
                doctors: [],

                init() {
                    this.fetchStats();
                    this.fetchDoctors();
                },

                async fetchStats() {
                    const res = await fetch('/api/admin/stats');
                    this.stats = await res.json();
                },

                async fetchDoctors() {
                    const res = await fetch('/api/admin/doctors');
                    this.doctors = await res.json();
                },

                async issueCert(doctorId) {
                    await fetch(`/api/admin/doctors/${doctorId}/issue-cert`, { method: 'POST' });
                    this.refresh();
                },

                async revokeAccess(doctorId) {
                    await fetch(`/api/admin/doctors/${doctorId}/status`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'revoked' })
                    });
                    this.refresh();
                },

                async mockOnboard() {
                    // Ask the admin for a real name instead of random gibberish
                    const docName = prompt("Enter the Doctor's Name:", "Dr. Sanjit Kamath");
                    if (!docName) return; 

                    const docSpecialty = prompt("Enter Specialty:", "Neurology");

                    await fetch('/api/admin/doctors/onboard', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: docName,
                            specialty: docSpecialty,
                            pqc_public_key_b64: 'bW9jay1wcWMtcHVibGljLWtleS1ieXRlcw==' // Still a mock key for now
                        })
                    });
                    this.refresh();
                },
                async confirmDelete(docId) {
                    if (confirm(`Are you sure you want to permanently delete ${docId}? This cannot be undone.`)) {
                        try {
                            const resp = await fetch(`/api/admin/doctors/${docId}`, { method: 'DELETE' });
                            if (resp.ok) {
                                alert("Doctor deleted successfully.");
                                this.refresh(); // Reload the list
                            }
                        } catch (e) {
                            alert("Failed to delete doctor.");
                        }
                    }
                },

                refresh() {
                    this.fetchStats();
                    this.fetchDoctors();
                }
            }
        }
    </script>
</body>
</html>
